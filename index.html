    <title>Geometry Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <!-- header navbar -->
    <header>
        <div class="navbar bg-base-100 shadow-2xl lg:px-12">
            <div class="flex-1">
                <a class="text-3xl font-bold ">Interactive <br> <span

                            <p>Area (A) = 0.5 * b * h</p>
                            <div class="grid-cols-2">
                                <input class=" bg-gray-100 px-5 w-1/4" type="text" placeholder="b"><span
                                    class="mx-2">cm</span>
                                <input class=" bg-gray-100 px-5 w-1/4" type="text" placeholder="h"><span
                                    class="mx-2">cm</span>
                            </div>
                            <div class="card-actions mt-3">
                                <button class="btn btn-primary ">CALCULATE</button>
                            </div>
                        </div>
                    </div>
